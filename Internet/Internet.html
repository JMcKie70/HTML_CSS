<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Internet.css">
        <title>Internet</title>
    </head>
    <body>
      <div id="wrapper">
        <div id="header">
            <img src="globe.png" alt="Globe Icon"/>
            <h1>The Inter<span>net</span></h1>
            <p>The World Wide Web</p>
        </div>
        <div id="content">
            <div id="aside">
                <div id="text-button">
                    <h5>So, what's an <span>internet?</span></h5>
                    <h6>An <span>inter</span>connected <span>Net</span>work of
                      computers all around the world!</h6>
                    <button type="button">WATCH A VIDEO</button>
                    <div id="orange-button">
                      <button type="button">MORE RESOURCES</button>
                    </div>
                </div>
                <div id="ad">
                    <h3>Reinvent your career in just 14 weeks</h3>
                    <img src="ninja.png" alt="Ninja Icon"/>
                    <button type="button">Learn More...</button>
                </div>
            </div>
            <div id="main">
              <div id="upper">
                  <div id="home-icon">
                    <img src="home.png" alt="House Icon"/>
                  </div>
                  <h4>DNS</h4>
                  <div id="phone-icon">
                    <img src="phone.png" alt="Phone Icon"/>
                  </div>
                  <div id="numhours">
                      <p>Mon - Fri 9 a.m. - 5 p.m. (EST)</p>
                      <h2>855.967.3787</h2>
                      <p>International + 1.617.963.0555</p>
                  </div>
              </div>
              <div id="middle">
                <div id="middle-up">
                    <h3></h3>
                    <p></p>
                    <ul>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div id="middle-down">
                    <img src="client_server.jpg" alt="C-S Icon"/>
                    <h3></h3>
                    <ol>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ol>
                </div>
              </div>
              <div id="lower">
                  <img src="html.png" alt="HTML/CSS/JS Graphic"/>
                  <h3></h3>
                  <p></p>
              </div>
            </div>
        </div>
      </div>
    </body>
</html>
